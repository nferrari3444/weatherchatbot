version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - weather
  - weather_city
  - city
  - country
  - weather_country
  - pressure
  - precipitation
  - humidity
  - wind
  - temperature
  - weather_day_forecast
  - temperature_city
  - wind_city

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_ask_location:
  - text: "For which city? Specify the city in the question please :smile:"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Can I help with more information?"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

 
entities:
  - location
  - country

slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location

    influence_conversation: true





actions:
  - action_get_weather
  - utter_great

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


